<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Pruebas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f4f4f9;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            width: 100%;
        }
        main {
            text-align: center;
            padding: 20px;
        }
        footer {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
            width: 100%;
            position: fixed;
            bottom: 0;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenido a mi Página de Pruebas</h1>
    </header>
    <main>
        <p>Esta es una página de ejemplo para pruebas en tu repositorio.</p>
        <p>Puedes <a href="https://example.com" target="_blank">editar y personalizar</a> este archivo según tus necesidades.</p>
    </main>
    <footer>
        &copy; 2024 Mi Página de Pruebas
    </footer>
</body>
</html>
