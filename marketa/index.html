<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://digiticol.github.io/proyectos/marketa/img/Favicom.png">
    <title>Marketa - Asistente Inteligente para Marketing Digital</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #001754 0%, #0f1628 100%);
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* Sidebar */
        .sidebar {
            width: 280px;
            background: linear-gradient(180deg, #001754 0%, #1a2235 100%);
            border-right: 1px solid rgba(46, 145, 245, 0.1);
            box-shadow: 4px 0 20px rgba(0, 23, 84, 0.3);
            display: flex;
            flex-direction: column;
            transition: transform 0.3s ease;
        }

        .sidebar-header {
            padding: 24px 20px 20px;
            border-bottom: 1px solid rgba(46, 145, 245, 0.15);
            background: rgba(0, 23, 84, 0.8);
        }

        /* Logo de Marketa */
        .brand-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            margin-bottom: 20px;
        }

        .brand-logo {
            width: 100%;
            height: 80px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 12px rgba(46, 145, 245, 0.3);
        }

        .brand-logo img {
            width: 100%;
            height: 62px;
            object-fit: contain;
            padding: 5px;
        }

        .brand-text {
            display: flex;
            flex-direction: column;
        }

        .brand-name {
            font-size: 18px;
            font-weight: 700;
            color: #ffffff;
            background: linear-gradient(135deg, #2e91f5, #ffffff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .brand-subtitle {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            font-weight: 400;
        }

        .new-chat-btn {
            width: 100%;
            padding: 14px 16px;
            background: linear-gradient(135deg, #2e91f5 0%, #1976d2 100%);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(46, 145, 245, 0.25);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .new-chat-btn:hover {
            background: linear-gradient(135deg, #1976d2 0%, #1565c0 100%);
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(46, 145, 245, 0.35);
        }

        .new-chat-btn::before {
            content: '+';
            font-size: 18px;
            font-weight: bold;
        }

        .chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .chat-item {
            padding: 12px 14px;
            margin-bottom: 8px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 14px;
            word-wrap: break-word;
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(46, 145, 245, 0.1);
        }

        .chat-item:hover {
            background: rgba(46, 145, 245, 0.15);
            border-color: rgba(46, 145, 245, 0.3);
            transform: translateX(4px);
        }

        .chat-item.active {
            background: linear-gradient(135deg, rgba(46, 145, 245, 0.25) 0%, rgba(46, 145, 245, 0.1) 100%);
            border-color: #2e91f5;
            box-shadow: 0 2px 8px rgba(46, 145, 245, 0.2);
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            position: relative;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
            color: #001754;
        }

        .header {
            padding: 20px 28px;
            border-bottom: 1px solid rgba(46, 145, 245, 0.1);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 2px 12px rgba(0, 23, 84, 0.05);
        }

        .model-info {
            background: linear-gradient(135deg, #2e91f5, #1976d2);
            border: none;
            color: white;
            padding: 10px 16px;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 4px 12px rgba(46, 145, 245, 0.25);
        }

        .status-indicator {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #ffffff;
            box-shadow: 0 0 6px rgba(255, 255, 255, 0.8);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .menu-toggle {

            background: none;
            border: none;
            color: #001754;
            font-size: 20px;
            cursor: pointer;
            padding: 8px;
            border-radius: 8px;
            transition: background 0.2s;
        }

        .menu-toggle:hover {
            background: rgba(46, 145, 245, 0.1);
        }

        /* Chat Area */
        .chat-area {

            overflow-y: auto;
            padding: 24px;
            scroll-behavior: smooth;
            background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%);
        }

            display: flex;
            gap: 16px;
            animation: fadeIn 0.4s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {

            align-items: center;
            justify-content: center;
            font-weight: bold;
            flex-shrink: 0;
            font-size: 12px;
            box-shadow: 0 3px 12px rgba(0, 0, 0, 0.15);
        }

        .user-avatar {

        }

        .ai-avatar {
            background: linear-gradient(135deg, #2e91f5 0%, #1976d2 100%);

        .message-content {

        .message.user {

        .message.user .message-content {

            border-radius: 20px 20px 6px 20px;

        }

        .message.bot .message-content {
            padding: 16px 0;
            color: #001754;
        }

        .message.bot .message-content p {
            margin-bottom: 18px !important;
            line-height: 1.7 !important;
            color: #001754 !important;
        }

        .message.bot .message-content p:last-child {

        .message.bot .message-content ul,

        }

        .message.bot .message-content ul {

        }

        .message.bot .message-content ol {
            list-style-type: decimal !important;
        }

        .message.bot .message-content li {
            margin-bottom: 10px !important;
            line-height: 1.6 !important;
            color: #001754 !important;
            display: list-item !important;
        }

        .message.bot .message-content ul li::marker {
            color: #2e91f5 !important;
            font-size: 1.2em !important;
        }

        .message.bot .message-content ol li::marker {
            color: #2e91f5 !important;
            font-weight: bold !important;
        }

        .message.bot .message-content a {
            color: #2e91f5 !important;
            text-decoration: none !important;
            font-weight: 600 !important;
            cursor: pointer !important;
            border-bottom: 2px solid transparent;
            transition: all 0.2s ease !important;
        }

        .message.bot .message-content a:hover {
            color: #1976d2 !important;
            border-bottom-color: #2e91f5;
        }

        .message.bot .message-content strong {
            font-weight: 700 !important;
            color: #001754 !important;
        }

        .message.bot .message-content em {
            font-style: italic !important;
            color: #5d5d5d !important;

        .input-area {

            width: 100%;

        .input-container {

            border-radius: 16px;

            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 20px rgba(46, 145, 245, 0.1);

        .input-container:focus-within {

        .message-input {

            background: none;
            border: none;
            color: #001754;
            font-size: 18px;

            font-weight: 400;
            font-family: Calibri, sans-serif;
        }

        .message-input::placeholder {
            color: #5d5d5d;
            opacity: 0.7;
        }

        .send-button {
            position: absolute;
            right: 12px;
            width: 38px;
            height: 38px;
            background: linear-gradient(135deg, #2e91f5, #1976d2);
            border: none;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            font-size: 16px;
            box-shadow: 0 3px 12px rgba(46, 145, 245, 0.3);

        .send-button:hover:not(:disabled) {
            background: linear-gradient(135deg, #1976d2, #1565c0);
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(46, 145, 245, 0.4);
        }

        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* LOGO MARKETA - Más grande y visible */
        .logo-marketa {
            width: 300px;
            margin: 0 auto;
            display: block;
            object-fit: contain;
            border-radius: 20px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            padding: 10px;
        }

        .logo-marketa:hover {
            transform: scale(1.08);
            box-shadow: 0 16px 48px rgba(46, 145, 245, 0.35);
        }

        .welcome-title {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(135deg, #2e91f5, #001754);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 18px;
            color: #5d5d5d;
            margin-bottom: 48px;
            font-weight: 400;
        }

        .suggestions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
            max-width: 900px;
            width: 100%;
        }

        .suggestion-card {

            border: 2px solid rgba(46, 145, 245, 0.1);

            padding: 24px;
            cursor: pointer;
            transition: all 0.3s ease;

        .suggestion-card:hover {
            background: rgba(46, 145, 245, 0.02);
            border-color: #2e91f5;
            transform: translateY(-4px);

        }

        .suggestion-title {
            font-weight: 700;
            margin-bottom: 10px;
            color: #001754;
            font-size: 16px;
        }

        .suggestion-desc {
            color: #5d5d5d;
            font-size: 14px;

        }

        /* Typing Animation */
        .typing-indicator {
            display: flex;
            gap: 8px;
            padding: 18px 0;

        }

        .typing-dot {
            width: 10px;

            0%, 60%, 100% {

            }

            }
        }

        /* Welcome Screen */
        .welcome-screen {
            display: flex;
            flex-direction: column;

        /* Efecto de aparición del mensaje del bot */
        .bot-message-appearing {
            animation: messageAppear 0.6s ease-out;
        }

        @keyframes messageAppear {

        /* Error message styles */
        .error-message {
            background: linear-gradient(135deg, rgba(220, 53, 69, 0.1), rgba(220, 53, 69, 0.05));

        /* Loading indicator */
        .loading-info {

        /* Mobile Responsive */
        @media (max-width: 768px) {

<body>
    <div class="container">
        <!-- Overlay for mobile -->
        <div class="sidebar-overlay" id="sidebarOverlay" onclick="toggleSidebar()"></div>
        
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <!-- Sección de marca con logo -->
                <div class="brand-section">
                    <div class="brand-logo">
                        <img src="img/logo-marketa-negativo.png" alt="Marketa Logo">
                    </div>
                    <div class="brand-text">
                        <div class="brand-name"></div>
                        <div class="brand-subtitle">Marketing AI Assistant</div>
                    </div>
                </div>
                
                <button class="new-chat-btn" onclick="startNewChat()">
                    Nueva Conversación
                </button>
            </div>
            <div class="chat-history" id="chatHistory">
                <!-- Chat history will be populated here -->
            </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <button class="menu-toggle" onclick="toggleSidebar()">☰</button>
                <div class="model-info">
                    <div class="status-indicator" id="statusIndicator"></div>
                    <span id="modelStatus">Cargando modelo...</span>
                </div>
            </div>

            <div class="chat-area" id="chatArea">
                <div class="welcome-screen" id="welcomeScreen">
                    <img src="https://digiticol.github.io/proyectos/logo-marketa.png" alt="Marketa Logo" class="logo-marketa">
                    <p class="welcome-subtitle">Tu Asistente de Marketing Digital</p>
                </div>
            </div>

            <div class="input-area">
                <form id="chatForm">
                    <div class="input-container">
                        <textarea 
                            class="message-input" 
                            id="messageInput" 
                            placeholder="Describe tu negocio y te ayudo a crear una estrategia de marketing..."
                            rows="1"
                            onkeydown="handleKeyPress(event)"
                            oninput="adjustTextareaHeight(this)"
                        ></textarea>
                        <button type="submit" class="send-button" id="sendButton">
                            </i><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <script type="module">
            // Configuración
            const CONFIG = {
                DEBUG_MODE: true, // Cambiar a false en producción
                WEBHOOK: {
                    url: 'https://digiticolwebhookn8n.digiticol.com/webhook/7286c6f6-ef2c-4517-aeeb-388a4e3192ce/chat',
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    timeout: 30000 // 30 segundos
                },
                RETRY: {
                    maxAttempts: 3,
                    delay: 1000 // 1 segundo entre intentos
                }
            };
    
            // Global variables
            let currentChatId = null;
            let chatHistory = {};
            let messageCounter = 0;
            let isTyping = false;
            let sessionId = generateSessionId();
            let messages = [];
            
            // DOM elements
            const $form = document.getElementById('chatForm');
            const $input = document.getElementById('messageInput');
            const $sendButton = document.getElementById('sendButton');
            const $chatArea = document.getElementById('chatArea');
            const $loadingInfo = document.getElementById('loadingInfo');
            const $loadingText = document.getElementById('loadingText');
            const $modelStatus = document.getElementById('modelStatus');
            const $statusIndicator = document.getElementById('statusIndicator');
            const $debugInfo = document.getElementById('debugInfo');
            const $debugContent = document.getElementById('debugContent');
    
            // Utility functions
            function generateSessionId() {
                return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
            }
    
            function logDebug(message, data = null) {
                if (CONFIG.DEBUG_MODE) {
                    const timestamp = new Date().toLocaleTimeString();
                    console.log(`[${timestamp}] ${message}`, data || '');
                    
                    // Also show in UI
                    const debugDiv = document.getElementById('debugContent');
                    if (debugDiv) {
                        debugDiv.innerHTML = `[${timestamp}] ${message}` + (data ? `<br><pre>${JSON.stringify(data, null, 2)}</pre>` : '');
                    }
                }
            }
    
            function showError(message, technical = '') {
                const errorDiv = document.createElement('div');
                errorDiv.className = 'error-message';
                errorDiv.innerHTML = `
                    <strong>Error:</strong> ${message}
                    ${technical ? `<br><small>Detalles técnicos: ${technical}</small>` : ''}
                `;
                $chatArea.appendChild(errorDiv);
                scrollToBottom();
            }
    
            // Timeout wrapper para fetch
            function fetchWithTimeout(url, options, timeout = CONFIG.WEBHOOK.timeout) {
                return Promise.race([
                    fetch(url, options),
                    new Promise((_, reject) =>
                        setTimeout(() => reject(new Error('Timeout: La solicitud tardó demasiado')), timeout)
                    )
                ]);
            }
    
            // Función mejorada para parsear respuestas
            function parseWebhookResponse(data) {
                logDebug('Parseando respuesta del webhook', data);
                
                if (!data) {
                    throw new Error('Respuesta vacía del servidor');
                }
    
                // Si es string directo
                if (typeof data === 'string') {
                    return data.trim() || 'Respuesta vacía';
                }
    
                // Si es array
                if (Array.isArray(data)) {
                    if (data.length === 0) {
                        throw new Error('Array de respuesta vacío');
                    }
                    
                    const firstItem = data[0];
                    return firstItem?.text || 
                           firstItem?.message || 
                           firstItem?.content || 
                           firstItem?.response ||
                           JSON.stringify(firstItem);
                }
    
                // Si es objeto
                if (typeof data === 'object') {
                    return data.text || 
                           data.message || 
                           data.content || 
                           data.response ||
                           data.output ||
                           data.result ||
                           JSON.stringify(data);
                }
    
                throw new Error('Formato de respuesta no reconocido');
            }
    
            // Initialize app
            document.addEventListener('DOMContentLoaded', async function() {
                initializeChat();
                focusInput();
                
                if (CONFIG.DEBUG_MODE) {
                    $debugInfo.style.display = 'block';
                    logDebug('Modo debug activado');
                }
            });
    
            // Initialize the chat
            function initializeChat() {
                $loadingInfo.style.display = 'none';
                $modelStatus.textContent = 'Marketa - Tu asistente virtual lista para generar estrategia de marketing y ventas';
                $statusIndicator.style.background = '#10a37f';
                $sendButton.removeAttribute('disabled');
                
                logDebug('Chat inicializado correctamente');
            }
    
            // Form submission handler
            $form.addEventListener('submit', async (event) => {
                event.preventDefault();
                const messageText = $input.value.trim();
                
                if (messageText !== '' && !isTyping) {
                    await sendMessage(messageText);
                }
            });
    
            // Función principal mejorada para enviar mensajes
            async function sendMessage(messageText, retryCount = 0) {
                if (isTyping) return;
                
                isTyping = true;
                logDebug('Enviando mensaje', { messageText, retryCount });
                
                $input.value = '';
                adjustTextareaHeight($input);
                $sendButton.setAttribute('disabled', '');
    
                // Crear nuevo chat si es necesario
                if (!currentChatId) {
                    currentChatId = 'chat_' + Date.now();
                    const chatTitle = messageText.length > 30 ? messageText.substring(0, 30) + '...' : messageText;
                    chatHistory[currentChatId] = {
                        title: chatTitle,
                        messages: [],
                        timestamp: new Date().toISOString()
                    };
                    logDebug('Nuevo chat creado', { chatId: currentChatId });
                }
    
                // Ocultar pantalla de bienvenida
                document.getElementById('welcomeScreen').style.display = 'none';
    
                // Agregar mensaje del usuario
                addMessage(messageText, 'user');
                const userMessage = {
                    role: 'user',
                    content: messageText,
                    timestamp: new Date().toISOString()
                };
                
                chatHistory[currentChatId].messages.push(userMessage);
    
                // Mostrar indicador de escritura
                await new Promise(resolve => setTimeout(resolve, 300));
                showTypingIndicator();
    
                try {
                    // Preparar datos para webhook
                    const webhookData = {
                        chatInput: messageText,
                        sessionId: sessionId,
                        timestamp: new Date().toISOString(),
                        chatId: currentChatId,
                        retryCount: retryCount
                    };
    
                    logDebug('Datos preparados para webhook', webhookData);
    
                    // Realizar solicitud al webhook con timeout
                    const response = await fetchWithTimeout(
                        CONFIG.WEBHOOK.url,
                        {
                            method: CONFIG.WEBHOOK.method,
                            headers: CONFIG.WEBHOOK.headers,
                            body: JSON.stringify(webhookData)
                        }
                    );
    
                    logDebug('Respuesta recibida del webhook', {
                        status: response.status,
                        statusText: response.statusText,
                        headers: Object.fromEntries(response.headers.entries())
                    });
    
                    // Verificar si la respuesta es exitosa
                    if (!response.ok) {
                        const errorText = await response.text();
                        logDebug('Error HTTP del webhook', { status: response.status, errorText });
                        
                        throw new Error(`El servidor respondió con error ${response.status}: ${response.statusText}. ${errorText}`);
                    }
    
                    // Leer respuesta
                    const responseText = await response.text();
                    logDebug('Texto de respuesta crudo', responseText);
    
                    // Parsear JSON si es posible
                    let data;
                    try {
                        data = JSON.parse(responseText);
                        logDebug('Datos JSON parseados exitosamente', data);
                    } catch (parseError) {
                        logDebug('No es JSON válido, usando como texto', parseError.message);
                        data = responseText;
                    }
    
                    // Extraer mensaje de la respuesta
                    const botResponse = parseWebhookResponse(data);
                    logDebug('Mensaje extraído', botResponse);
    
                    if (!botResponse || botResponse.trim() === '') {
                        throw new Error('El servidor no devolvió contenido válido');
                    }
    
                    // Simular delay de respuesta
                    await new Promise(resolve => setTimeout(resolve, Math.random() * 1000 + 500));
                    
                    // Ocultar indicador y mostrar respuesta
                    hideTypingIndicator();
                    
                    const $botMessageElement = addMessage("", 'bot');
                    const $botMessage = $botMessageElement.closest('.message');
                    $botMessage.classList.add('bot-message-appearing');
    
                    await simulateTypingWithFormat($botMessageElement, botResponse);
    
                    // Guardar mensaje en historial
                    const assistantMessage = {
                        role: 'assistant',
                        content: botResponse,
                        timestamp: new Date().toISOString()
                    };
                    
                    chatHistory[currentChatId].messages.push(assistantMessage);
                    updateChatHistoryUI();
    
                    logDebug('Mensaje procesado exitosamente');
    
                } catch (error) {
                    logDebug('Error al procesar mensaje', {
                        error: error.message,
                        stack: error.stack,
                        retryCount
                    });
                    
                    hideTypingIndicator();
    
                    // Lógica de reintentos
                    if (retryCount < CONFIG.RETRY.maxAttempts - 1) {
                        logDebug(`Reintentando... (${retryCount + 1}/${CONFIG.RETRY.maxAttempts})`);
                        
                        await new Promise(resolve => setTimeout(resolve, CONFIG.RETRY.delay * (retryCount + 1)));
                        
                        // Reintentar
                        isTyping = false;
                        return sendMessage(messageText, retryCount + 1);
                    }
    
                    // Mostrar error después de agotar reintentos
                    let errorMessage = 'Lo siento, no pude procesar tu mensaje. ';
                    
                    if (error.message.includes('Timeout')) {
                        errorMessage += 'La conexión tardó demasiado. Por favor, intenta de nuevo.';
                    } else if (error.message.includes('fetch')) {
                        errorMessage += 'Problema de conectividad. Verifica tu conexión a internet.';
                    } else if (error.message.includes('HTTP error') || error.message.includes('servidor respondió')) {
                        errorMessage += 'El servidor está experimentando problemas técnicos.';
                    } else {
                        errorMessage += 'Error técnico inesperado.';
                    }
    
                    await new Promise(resolve => setTimeout(resolve, 200));
                    addMessage(errorMessage, 'bot');
                    
                    if (CONFIG.DEBUG_MODE) {
                        showError('Error técnico completo', error.message);
                    }
                }
    
                isTyping = false;
                $sendButton.removeAttribute('disabled');
                focusInput();
            }
    
            // Función para simular escritura progresiva CON formato mejorado
            async function simulateTypingWithFormat(element, text) {
                const words = text.split(' ');
                let currentText = '';
                
                for (let i = 0; i < words.length; i++) {
                    currentText += (i > 0 ? ' ' : '') + words[i];
                    
                    element.innerHTML = formatBotMessage(currentText);
                    scrollToBottom();
                    
                    await new Promise(resolve => setTimeout(resolve, Math.random() * 80 + 40));
                }
            }
    
            function addMessage(text, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = `message-avatar ${sender === 'user' ? 'user' : 'ai'}-avatar`;
                avatarDiv.textContent = sender === 'user' ? 'You' : 'AI';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                if (sender === 'bot') {
                    if (text.trim() === '') {
                        contentDiv.innerHTML = '<p style="margin-bottom: 16px; line-height: 1.6; color: #ffffff;"></p>';
                    } else {
                        contentDiv.innerHTML = formatBotMessage(text);
                    }
                } else {
                    const textElement = document.createElement('p');
                    textElement.textContent = text;
                    contentDiv.appendChild(textElement);
                }
                
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                
                $chatArea.appendChild(messageDiv);
                scrollToBottom();
                
                return sender === 'bot' ? contentDiv : contentDiv.querySelector('p');
            }
    
            // Función MEJORADA para formatear mensajes del bot
            function formatBotMessage(text) {
                if (!text || text.trim() === '') return '<p style="margin-bottom: 16px; line-height: 1.6; color: #ffffff;"></p>';
                
                // Dividir el texto en secciones más inteligentemente
                const sections = parseTextSections(text);
                
                return sections.map(section => processSection(section)).join('');
            }
    
            function parseTextSections(text) {
                // Dividir por dobles saltos de línea primero
                let sections = text.split(/\n\s*\n/).filter(s => s.trim());
                
                // Si no hay divisiones claras, usar lógica más sofisticada
                if (sections.length <= 1) {
                    sections = smartTextSplit(text);
                }
                
                return sections;
            }
    
            function smartTextSplit(text) {
                const lines = text.split('\n').map(l => l.trim()).filter(l => l);
                const sections = [];
                let currentSection = [];
                let inList = false;
                
                for (let i = 0; i < lines.length; i++) {
                    const line = lines[i];
                    const isListItem = /^[\s]*[*\-•]\s+/.test(line) || /^[\s]*\d+\.\s+/.test(line);
                    const previousLine = i > 0 ? lines[i - 1] : '';
                    
                    if (isListItem) {
                        // Si no estábamos en lista y hay contenido previo, crear nueva sección
                        if (!inList && currentSection.length > 0 && !previousLine.endsWith(':')) {
                            sections.push(currentSection.join(' '));
                            currentSection = [];
                        }
                        currentSection.push(line);
                        inList = true;
                    } else {
                        // Si estábamos en lista, cerrar sección anterior
                        if (inList && currentSection.length > 0) {
                            sections.push(currentSection.join('\n'));
                            currentSection = [];
                        }
                        currentSection.push(line);
                        inList = false;
                    }
                }
                
                if (currentSection.length > 0) {
                    sections.push(inList ? currentSection.join('\n') : currentSection.join(' '));
                }
                
                return sections.length > 0 ? sections : [text];
            }
    
            function processSection(section) {
                if (!section.trim()) return '';
                
                // Aplicar formato básico primero
                let formatted = section
                    .replace(/\[([^\]]+)\]\(([^)]+)\)/g, '<a href="$2" target="_blank" style="color: #10a37f; text-decoration: underline; font-weight: 500;">$1</a>')
                    .replace(/\*\*([^*]+)\*\*/g, '<strong style="font-weight: 600; color: #ffffff;">$1</strong>')
                    .replace(/(?<!\*)\*([^*\n]+)\*(?!\*)/g, '<em style="font-style: italic; color: #e0e0e0;">$1</em>');
                
                // Detectar tipo de sección
                const hasLists = /^[\s]*[*\-•]\s+|^[\s]*\d+\.\s+/m.test(formatted);
                
                if (hasLists) {
                    return processListSection(formatted);
                } else {
                    return `<p style="margin-bottom: 16px; line-height: 1.6; color: #ffffff;">${formatted}</p>`;
                }
            }
    
            function processListSection(section) {
                const lines = section.split('\n').map(l => l.trim()).filter(l => l);
                let result = '';
                let introLines = [];
                let currentList = [];
                let listType = null;
                
                for (const line of lines) {
                    const unorderedMatch = /^[\s]*[*\-•]\s+(.+)/.exec(line);
                    const orderedMatch = /^[\s]*(\d+)\.\s+(.+)/.exec(line);
                    
                    if (unorderedMatch) {
                        // Procesar introducción si existe
                        if (introLines.length > 0) {
                            result += `<p style="margin-bottom: 16px; line-height: 1.6; color: #ffffff;">${introLines.join(' ')}</p>`;
                            introLines = [];
                        }
                        
                        // Cambiar tipo de lista si es necesario
                        if (listType !== 'ul' && currentList.length > 0) {
                            result += buildList(currentList, listType);
                            currentList = [];
                        }
                        
                        listType = 'ul';
                        currentList.push(unorderedMatch[1]);
                        
                    } else if (orderedMatch) {
                        // Procesar introducción si existe
                        if (introLines.length > 0) {
                            result += `<p style="margin-bottom: 16px; line-height: 1.6; color: #ffffff;">${introLines.join(' ')}</p>`;
                            introLines = [];
                        }
                        
                        // Cambiar tipo de lista si es necesario
                        if (listType !== 'ol' && currentList.length > 0) {
                            result += buildList(currentList, listType);
                            currentList = [];
                        }
                        
                        listType = 'ol';
                        currentList.push(orderedMatch[2]);
                        
                    } else {
                        // Línea normal - puede ser introducción
                        if (currentList.length > 0) {
                            // Si ya tenemos lista, cerrarla primero
                            result += buildList(currentList, listType);
                            currentList = [];
                            listType = null;
                        }
                        introLines.push(line);
                    }
                }
                
                // Procesar lo que quede
                if (introLines.length > 0) {
                    result += `<p style="margin-bottom: 16px; line-height: 1.6; color: #ffffff;">${introLines.join(' ')}</p>`;
                }
                
                if (currentList.length > 0) {
                    result += buildList(currentList, listType);
                }
                
                return result;
            }
    
            function buildList(items, type) {
                const listItems = items.map(item => 
                    `<li style="margin-bottom: 8px; line-height: 1.5; color: #ffffff;">${item}</li>`
                ).join('');
                
                const listStyle = `margin: 16px 0; padding-left: 24px; color: #ffffff;`;
                
                if (type === 'ul') {
                    return `<ul style="${listStyle} list-style-type: disc;">${listItems}</ul>`;
                } else if (type === 'ol') {
                    return `<ol style="${listStyle}">${listItems}</ol>`;
                }
                
                return '';
            }
    
            function showTypingIndicator() {
                const typingDiv = document.createElement('div');
                typingDiv.id = 'typingIndicator';
                typingDiv.className = 'message bot';
                typingDiv.innerHTML = `
                    <div class="message-avatar ai-avatar">AI</div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
                
                $chatArea.appendChild(typingDiv);
                scrollToBottom();
            }
    
            function hideTypingIndicator() {
                const typingIndicator = document.getElementById('typingIndicator');
                if (typingIndicator) {
                    typingIndicator.remove();
                }
            }
    
            function scrollToBottom() {
                $chatArea.scrollTop = $chatArea.scrollHeight;
            }
    
            // Chat history management
            function updateChatHistoryUI() {
                const historyContainer = document.getElementById('chatHistory');
                historyContainer.innerHTML = '';
    
                const sortedChats = Object.entries(chatHistory)
                    .sort(([,a], [,b]) => new Date(b.timestamp) - new Date(a.timestamp));
    
                sortedChats.forEach(([chatId, chat]) => {
                    const chatItem = document.createElement('div');
                    chatItem.className = `chat-item ${chatId === currentChatId ? 'active' : ''}`;
                    chatItem.textContent = chat.title;
                    chatItem.onclick = () => loadChat(chatId);
                    historyContainer.appendChild(chatItem);
                });
            }
    
            function loadChat(chatId) {
                if (isTyping) return;
                
                currentChatId = chatId;
                const chat = chatHistory[chatId];
                
                $chatArea.innerHTML = '';
                document.getElementById('welcomeScreen').style.display = 'none';
    
                chat.messages.forEach(msg => {
                    const sender = msg.role === 'user' ? 'user' : 'bot';
                    addMessage(msg.content, sender);
                });
    
                updateChatHistoryUI();
                focusInput();
            }
    
            function startNewChat() {
                if (isTyping) return;
                
                currentChatId = null;
                sessionId = generateSessionId();
                
                $chatArea.innerHTML = `
                    <div class="welcome-screen" id="welcomeScreen">
                        <img src="https://digiticol.github.io/proyectos/logo-marketa.png" alt="Marketa Logo" class="logo-marketa">
                        <p class="welcome-subtitle">Tu Asistente de Marketing Digital</p>
                    </div>
                `;
                updateChatHistoryUI();
                focusInput();
            }
    
            // Utility functions
            function handleKeyPress(event) {
                if (event.key === 'Enter' && !event.shiftKey) {
                    event.preventDefault();
                    if (!$sendButton.hasAttribute('disabled') && !isTyping) {
                        $form.dispatchEvent(new Event('submit'));
                    }
                }
            }
    
            function adjustTextareaHeight(textarea) {
                textarea.style.height = 'auto';
                textarea.style.height = Math.min(textarea.scrollHeight, 120) + 'px';
            }
    
            async function sendSuggestion(suggestion) {
                if (isTyping) return;
                
                $input.value = suggestion;
                adjustTextareaHeight($input);
                if (!$sendButton.hasAttribute('disabled')) {
                    await sendMessage(suggestion);
                }
            }
    
            function toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebarOverlay');
                
                sidebar.classList.toggle('open');
                
                if (sidebar.classList.contains('open')) {
                    overlay.classList.add('show');
                } else {
                    overlay.classList.remove('show');
                }
            }
    
            function focusInput() {
                setTimeout(() => {
                    if (!isTyping) {
                        $input.focus();
                    }
                }, 100);
            }
    
            // Make functions global for onclick handlers
            window.startNewChat = startNewChat;
            window.sendSuggestion = sendSuggestion;
            window.toggleSidebar = toggleSidebar;
            window.handleKeyPress = handleKeyPress;
            window.adjustTextareaHeight = adjustTextareaHeight;
    
            // Close sidebar on mobile when clicking outside
            document.addEventListener('click', function(event) {
                const sidebar = document.getElementById('sidebar');
                const menuToggle = document.querySelector('.menu-toggle');
                
                if (window.innerWidth <= 768 && 
                    !sidebar.contains(event.target) && 
                    !menuToggle.contains(event.target) && 
                    sidebar.classList.contains('open')) {
                    toggleSidebar();
                }
            });
    
            // Prevent form submission on disabled state
            $form.addEventListener('submit', function(event) {
                if ($sendButton.hasAttribute('disabled') || isTyping) {
                    event.preventDefault();
                    event.stopPropagation();
                    return false;
                }
            });
    
            // Auto-resize textarea on input
            $input.addEventListener('input', function() {
                adjustTextareaHeight(this);
            });
    
            // Handle paste events
            $input.addEventListener('paste', function() {
                setTimeout(() => {
                    adjustTextareaHeight(this);
                }, 0);
            });
    
            // Toggle debug info on click (mobile-friendly)
            if (CONFIG.DEBUG_MODE) {
                $debugInfo.addEventListener('click', function() {
                    this.style.display = this.style.display === 'none' ? 'block' : 'none';
                });
            }
        </script>
